<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - desafio</title>

    <style>

        table {
            border-collapse: collapse;
            text-align: center;
            font-size: 1.3em;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .estilo_thead {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    
    <table>

        <tr class = "estilo_thead">
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="col">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>

        <tr class = "estilo_thead">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>

        <tr>
            <th rowspan="5">Exatas</th>
        </tr>

        <tr>
            <td>Matemática</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <th class = "estilo_thead"  scope="row">Média de exatas</th>
            <th colspan="4" class = "estilo_thead" style="text-align: end;">10.0</th>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10.0</td>
        </tr>

        <tr>
            <th class = "estilo_thead" scope="row">Média de humanas</th>
            <th colspan="4" class = "estilo_thead" style="text-align: end;">10.0</th>
        </tr>

    </table>


</body>
</html>
