<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>

    <h1>Testando carga de imagens</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <br>
    <img src="logo-html-200.png" alt="Logo HTML 5">
    <img src="logo-css-200.png" alt="Logo CSS 3">


    <p>Podemos carregar imagens de pastas diferentes:</p>
    <br>
    <img src="Imagens/logo-js-200.png" alt="Logo Javascript">


    <p>Também podemos carregar imagens através de links da web:</p>
    <br>
    <img src="https://pngimg.com/uploads/php/small/php_PNG50.png" alt="">

</body>
</html>
