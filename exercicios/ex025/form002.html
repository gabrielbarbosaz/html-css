<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">

    <p>
    <label for="iusuario">Usuário: </label>
    <input type="text" name="usuario" id="iusuario" autocomplete="off" required minlength="5" maxlength="30" size="15" placeholder="Digite seu nome">
    </p>

    <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="5" placeholder="Digite a senha">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

</form>
    
</body>
</html>
